<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@300&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/img/logo.svg" alt="Alura Logo" class="alura-logo">
    </header>

    <section>
        <div class="menu">
            <button class="button-dark button-big">Iniciar Juego</button>
            <button class="button-light">Agregar nueva palabra</button>
        </div>

        <div class="game"></div>

        <div class="word-entry">
            <form class="word-entry-form">
                <textarea name="newWord" id="newWord" cols="20" rows="20" placeholder="Ingrese una palabra..."></textarea>
                <label>
                    <img src="img/alert-icon.svg" alt="Alert Icon">
                    Maximo 8 caracteres, solo letras.
                </label>
                <div class="botonera">
                    <button class="button-dark button-wide">Guardar y empezar</button>
                    <button class="button-light button-wide">Cancelar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>Proyecto realizado por Gaston Reskin - 2022</p>
        <div class="footer-links">
            <a href="https://github.com/GReskin">
                <img src="img/github-logo.png" alt="Github logo">
            </a>
            <a href="https://www.linkedin.com/in/greskin/">
                <img src="img/linkedin-logo.png" alt="Linkedin logo">
            </a>
        </div>
    </footer>
    
</body>
</html>
