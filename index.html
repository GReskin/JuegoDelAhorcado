<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@300&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/img/logo.svg" alt="Alura Logo" class="alura-logo">
    </header>

    <section>
        <div class="menu" id="menu">
            <button class="button-dark button-big" id="btn-start">Iniciar Juego</button>
            <button class="button-light" id="btn-wordEntry">Agregar nueva palabra</button>
        </div>

        <div class="game" id="game">
            <div class="game-area">
                <div class="game-area-display">
                    <canvas id="canvas" height="500" width="1000"></canvas>
                </div>
                <div class="game-area-container">
                    <div class="game-area-container-word" id="hidden-letters-container">
                    </div>
                    <div class="game-area-container-usedLetters" id="wrong-letters-container">
                    </div>
                </div>
            </div>
            <div class="botonera">
                <button class="button-dark button-wide" id="btn-newGame">Nuevo Juego</button>
                <button class="button-light button-wide" id="btn-forfeit">Desistir</button>
            </div>
        </div>

        <div class="word-entry" id="word-entry">
                <div class="word-entry-display">
                    <textarea name="newWord" id="newWord" cols="20" rows="20" placeholder="Ingrese una palabra..."></textarea>
                    <label>
                        <img src="img/alert-icon.svg" alt="Alert Icon">
                        Maximo 8 caracteres, solo letras.
                    </label>
                </div>
                <div class="botonera">
                    <button class="button-dark button-wide" id="btn-startWithWord">Guardar y empezar</button>
                    <button class="button-light button-wide" id="btn-cancelWordEntry">Cancelar</button>
                </div>
        </div>
    </section>

    <footer>
        <p>Gaston Reskin - 2022</p>
        <div class="footer-links">
            <a href="https://github.com/GReskin">
                <img src="img/github-logo.png" alt="Github logo">
            </a>
            <a href="https://www.linkedin.com/in/greskin/">
                <img src="img/linkedin-logo.png" alt="Linkedin logo">
            </a>
        </div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
